{% extends 'customer_app/base_template.html' %}

{% block content %}

    <h1>Pre Workout List</h1>
    {% if preworkout_list %}
        <ul>
            {% for pre in preworkout_list %}
                <li>
                    <a href="{{ pre.get_absolute_url }}">{{pre.name}}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no pre workouts.</p>
    {% endif %}

{% endblock %}
